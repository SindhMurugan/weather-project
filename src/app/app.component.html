<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="search-field" >
    <form action="" #form="ngForm" (submit)="getWeatherData()">
      <input type="text" placeholder="Search city" [(ngModel)]="cityName" [ngModelOptions]="{standalone: true}">
    </form>
   
  </div>
  <div class="container"><div class="upper-data">
    <img src="../assets/image/moon-wheather.png" *ngIf="temprature <=  15" >
    <img src="../assets/image/hot-wheather.png" *ngIf="temprature > 15">
   
    <div class="wheather-data">
      <div class="location">{{name}}</div>
     <div class="temprature">{{temprature|number:'1.0-0'}}&deg;c</div>



    </div>
  </div><div class="lower-data">
    <div class="more-info-label">More Informatiom</div>
    <div class="more-info-container">
      <div class="info-block"><div class="info-block-label">
        <img src="../assets/image/temp.png" alt="">
        <span>min</span>
      </div>
    <div class="info-block-value">{{temp_min|number:'1.0-0'}}</div></div>

    <div class="info-block"><div class="info-block-label">
      <img src="../assets/image/hot.png" alt="">
      <span>max</span>
    </div>
  <div class="info-block-value">{{temp_max|number:'1.0-0'}}</div></div>

  <div class="info-block"><div class="info-block-label">
    <img src="../assets/image/humitity.png" alt="">
    <span>humitity</span>
  </div>
<div class="info-block-value">{{huminity}}%</div></div>

<div class="info-block"><div class="info-block-label">
  <img src="../assets/image/wind.png" alt="">
  <span>wind</span>
</div>
<div class="info-block-value">{{wind}}km/h</div></div>
    </div>
  </div></div>
  
</body>
</html>
